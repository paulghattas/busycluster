apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: elasticsearch-template
parameters:
- name: NAMESPACE
  value: elasticsearch
- name: ELASTICSEARCH_CLUSTER_NAME
  value: elastic1
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: elasticsearch-operator
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: elasticsearch-operator
    template:
      metadata:
        labels:
          name: elasticsearch-operator
      spec:
        serviceAccountName: elasticsearch-operator
        containers:
          - name: elasticsearch-operator
            image: openshift/origin-elasticsearch-operator:latest
            imagePullPolicy: IfNotPresent
            command:
            - elasticsearch-operator
            ports:
            - containerPort: 60000
              name: metrics
            env:
              - name: WATCH_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: OPERATOR_NAME
                value: "elasticsearch-operator"
- apiVersion: "logging.openshift.io/v1alpha1"
  kind: "Elasticsearch"
  metadata:
    name: ${ELASTICSEARCH_CLUSTER_NAME}
    namespace: ${NAMESPACE}
  spec:
    nodeSpec:
      image: openshift/origin-logging-elasticsearch5:latest
    nodes:
      - roles:
        - client
        - data
        - master
        replicas: 1
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 512Mi
        nodeSelector:
          kubernetes.io/hostname: localhost
