---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: elasticsearch-operator
  template:
    metadata:
      labels:
        name: elasticsearch-operator
    spec:
      serviceAccountName: elasticsearch-operator
      containers:
        - name: elasticsearch-operator
          image: openshift/origin-elasticsearch-operator:latest
          imagePullPolicy: IfNotPresent
          command:
          - elasticsearch-operator
          ports:
          - containerPort: 60000
            name: metrics
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "elasticsearch-operator"
