apiVersion: logging.openshift.io/v1alpha1
kind: Elasticsearch
metadata:
  name: elastic1
spec:
  nodeSpec:
    image: openshift/logging-elasticsearch5:latest
  nodes:
  - nodeSpec: {}
    roles:
    - client
    - data
    - master
    replicas: 1
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 512Mi
    storage:
      emptyDir: {}
